name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  frontend-build:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci --silent || npm install --silent
      
      - name: Lint (optional)
        run: npm run lint || echo "Lint completed with warnings"
        continue-on-error: true
      
      - name: Run tests (optional)
        run: npm test -- --passWithNoTests --watchAll=false || echo "Tests completed"
        continue-on-error: true
      
      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: /api
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  api-validation:
    name: API Structure Check
    runs-on: ubuntu-latest
    needs: frontend-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate API routes structure
        run: |
          echo "ğŸ” Checking API routes structure..."
          
          # Check if API routes exist
          if [ -d "frontend/app/api" ]; then
            echo "âœ… API directory exists"
            ls -la frontend/app/api/
          else
            echo "âŒ API directory not found"
            exit 1
          fi
          
          # Check health endpoint
          if [ -f "frontend/app/api/health/route.ts" ]; then
            echo "âœ… Health endpoint exists"
          else
            echo "âŒ Health endpoint missing"
            exit 1
          fi
          
          # Check generate endpoints
          if [ -d "frontend/app/api/generate" ]; then
            echo "âœ… Generate API directory exists"
            ls -la frontend/app/api/generate/
          else
            echo "âŒ Generate API directory missing"
            exit 1
          fi
          
          echo "ğŸ‰ API structure validation passed!"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Non-blocking
        continue-on-error: true
      
      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [frontend-build, api-validation]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      
      - name: Test deployed endpoints
        run: |
          echo "ğŸ§ª Testing deployed API endpoints..."
          
          # Wait for deployment to be ready
          sleep 10
          
          # Test health endpoint
          health_response=$(curl -s -o /dev/null -w "%{http_code}" https://poly-craft.vercel.app/api/health)
          if [ "$health_response" = "200" ]; then
            echo "âœ… Health endpoint working"
          else
            echo "âš ï¸ Health endpoint returned $health_response"
          fi
          
          echo "ğŸ‰ Deployment validation complete!"
      
      - name: Create deployment summary
        run: |
          echo "## ğŸš€ PolyCraft Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Successfully Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: https://poly-craft.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "- **API Health**: https://poly-craft.vercel.app/api/health" >> $GITHUB_STEP_SUMMARY
          echo "- **Text Generation**: https://poly-craft.vercel.app/api/generate/text" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Generation**: https://poly-craft.vercel.app/api/generate/image" >> $GITHUB_STEP_SUMMARY
          echo "- **Audio Generation**: https://poly-craft.vercel.app/api/generate/audio" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [frontend-build, api-validation, security-scan, deploy]
    if: always()
    
    steps:
      - name: Notification summary
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "ğŸ‰ PolyCraft deployed successfully!"
            echo "ğŸŒ Live at: https://poly-craft.vercel.app"
            echo "ğŸ”— API: https://poly-craft.vercel.app/api"
          elif [[ "${{ needs.deploy.result }}" == "skipped" ]]; then
            echo "â„¹ï¸ Deployment skipped (not on master branch)"
          else
            echo "âŒ Deployment failed!"
            echo "Build: ${{ needs.frontend-build.result }}"
            echo "API Check: ${{ needs.api-validation.result }}"
            echo "Security: ${{ needs.security-scan.result }}"
          fi